<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Online Calculator</title>
<style>
body{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#1e1e2f;
  font-family:Arial, sans-serif;
}
.calculator{
  background:#2c2c3e;
  padding:20px;
  border-radius:15px;
  width:280px;
  box-shadow:0 10px 25px rgba(0,0,0,0.5);
}
input{
  width:100%;
  height:50px;
  margin-bottom:15px;
  font-size:22px;
  text-align:right;
  border:none;
  border-radius:10px;
  padding:10px;
}
.buttons{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:10px;
}
button{
  height:45px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
.op{background:#ff9800;color:white;}
.eq{background:#4caf50;color:white;grid-column:span 2;}
.cl{background:#f44336;color:white;}
</style>
</head>
<body>

<div class="calculator">
<input type="text" id="screen" disabled>
<div class="buttons">
<button class="cl" onclick="clr()">C</button>
<button onclick="add('/')">÷</button>
<button onclick="add('*')">×</button>
<button class="op" onclick="add('-')">−</button>

<button onclick="add('7')">7</button>
<button onclick="add('8')">8</button>
<button onclick="add('9')">9</button>
<button class="op" onclick="add('+')">+</button>

<button onclick="add('4')">4</button>
<button onclick="add('5')">5</button>
<button onclick="add('6')">6</button>
<button onclick="add('.')">.</button>

<button onclick="add('1')">1</button>
<button onclick="add('2')">2</button>
<button onclick="add('3')">3</button>
<button class="eq" onclick="calc()">=</button>

<button onclick="add('0')">0</button>
<button onclick="add('00')">00</button>
</div>
</div>

<script>
let screen=document.getElementById("screen");
function add(v){screen.value+=v;}
function clr(){screen.value="";}
function calc(){
  try{screen.value=eval(screen.value);}
  catch{screen.value="Error";}
}
</script>

</body>
</html>
